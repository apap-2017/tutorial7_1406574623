<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Course</title>
    </head>
    <body>
        <h1>All Course</h1>
        
    	<div th:each="course,iterationStatus: ${courses}">

	       	<h3 th:text="'idCourse = ' + ${course.idCourse}">ID Course</h3>
	       	<h3 th:text="'Name = ' + ${course.name}">Course Name</h3>
	       	<h3 th:text="'SKS = ' + ${course.credits}">Course credits</h3>
	       	<h3>Mahsiswa yang mengambil</h3>
			<ul th:each="student,iterationStatus: ${course.students}">
				<li th:text="${student.npm} + '-' + ${student.name}" >
				Nama Mahasiswa
				</li>
			</ul>
	       	<hr/>
       	</div>
    </body>
</html>
