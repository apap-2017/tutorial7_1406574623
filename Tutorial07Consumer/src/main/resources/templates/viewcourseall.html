<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>All Courses</title>
    </head>
    <body>
    <div th:replace="fragments/header"></div>
        <h1>All Course</h1>
        
           <table id="daftarcourses" class="table table-striped table-bordered dt-responsive nowrap">
   		<thead>
   		<tr>
   			<th class="text-center"> ID </th>
   			<th class="text-center"> Name </th>
   			<th class="text-center"> Credits </th>
   			<th class="text-center"> Mahasiswa </th>
   			
   		</tr>
   	</thead>
   	<tbody>
   		<tr th:each="course,iterationStatus: ${courses}">
   			
   			<td class="text-center" th:text="'' + ${course.idCourse}">ID </td>
   			<td class="text-center" th:text="'' + ${course.name}">name </td>
   			<td class="text-center" th:text="'' +  ${course.credits}">credits </td>
   			<td class="text-center" th:each="student,iterationStatus: ${course.students}">
   			<ul th:each="student,iterationStatus: ${course.students}">
				<li th:text="${student.npm} + '-' + ${student.name}" >
				Nama Mahasiswa
				</li>
			</ul>
   			
   			</td>
   			
   		
   
			
				</tr>
   			
   			
   			
   			
   			
   	</tbody>
   </table>
        

       	<div th:replace="fragments/footer"></div>
    </body>
</html>
